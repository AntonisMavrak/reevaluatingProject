<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sign Up</title>
</head>

<body style="background: url(&quot;assets/img/back.png&quot;);">
    <section class="register-photo" style="background: rgba(241,247,252,0);">
        <div class="form-container" style="transform: scale(0.94);filter: grayscale(0%);">
            <form class="text-start" method="post" style="background: rgba(255,255,255,0.61);border-radius: 40px;box-shadow: 0px 11px 16px;"><img class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="text-align: center;width: 229px;margin: 0px;margin-right: 0px;margin-left: 261px;margin-bottom: -26px;margin-top: -34px;" src="assets/img/e-quiz-logo.png">
                <h2 class="display-1 fs-1 text-center" style="color: #2e6a9c;text-shadow: 0px 3px 3px #8b93a4;margin-top: -31px;margin-bottom: 31px;"><strong>REGISTER</strong></h2>
                <div class="mb-3" style="width: 300px;"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-auto col-md-6" style="width: 385px;">
                            <div class="input-group"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;" placeholder="ΟΝΟΜΑ" name="name_input"></div>
                            <div class="input-group" style="margin-top: 13px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;" placeholder="ΕΠΙΘΕΤΟ" name="surname_input"></div>
                            <div class="input-group" style="margin-top: 13px;">
                                <div class="dropdown"><button class="rounded-0 rounded-start btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="margin-top: -3px;width: 360.021px;height: 40px;border-radius: 4px;border-top-right-radius: 4px;border-bottom-right-radius: 4px;background: #2e6a9c;">ΕΠΙΛΟΓΗ ΠΑΡΑΡΤΗΜΑΤΟΣ&nbsp;</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">ΚΕΝΤΡΟ</a><a class="dropdown-item" href="#">ΑΝΑΤΟΛΙΚΑ</a><a class="dropdown-item" href="#">ΔΥΤΙΚΑ</a></div>
                                </div>
                                <div class="dropdown"><button class="rounded-0 rounded-end btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="margin-top: 13px;width: 360.021px;height: 40px;border-bottom-left-radius: 4px;border-top-left-radius: 4px;background: #2e6a9c;">ΕΠΙΛΟΓΗ ΤΑΞΗΣ</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">Α' ΛΥΚΕΙΟΥ</a><a class="dropdown-item" href="#">Β' ΛΥΚΕΙΟΥ</a><a class="dropdown-item" href="#">Γ' ΛΥΚΕΙΟΥ</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group" style="margin-top: 13px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;margin-top: -13px;" placeholder="USERNAME" name="username_input"></div>
                            <div class="input-group" style="margin-top: 26px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-envelope-o" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -3px;"></i></span><input class="form-control" type="text" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;margin-top: -13px;" placeholder="E-MAIL" inputmode="email" name="e-mail_input"></div>
                            <div class="input-group" style="margin-top: 26px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-lock" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -1px;"></i></span><input class="form-control" type="password" style="margin-top: -13px;background: rgb(255,255,255);" placeholder="PASSWORD"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
