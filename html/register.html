<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="register_body" style="background: url(&quot;assets/img/background.jpg&quot;);">
    <section class="register-photo" style="background: rgba(241,247,252,0);margin: auto;">
        <div class="alert alert-danger text-center shadow-lg alert-dismissible swing animated" role="alert" id="alertme" style="width: 539px;height: 38px;margin: 0px;margin-top: 2%;margin-right: 0;margin-left: 36%;padding: 0px;"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><span><strong>Alert</strong> text.</span></div>
        <div class="form-container" style="transform: scale(0.94);filter: grayscale(0%);margin: auto;">
            <form class="text-start" method="post" style="background: rgba(255,255,255,0.61);border-radius: 40px;box-shadow: 0px 11px 16px;"><img class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="text-align: center;width: 229px;margin: 0px;margin-right: 0px;margin-left: 261px;margin-bottom: -26px;margin-top: -34px;" src="assets/img/e-quiz-logo.png">
                <h2 class="display-1 fs-1 text-center" style="color: #2e6a9c;text-shadow: 0px 3px 3px #8b93a4;margin-top: -31px;margin-bottom: 31px;"><strong>REGISTER</strong></h2>
                <div class="mb-3" style="width: 300px;"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-auto col-md-6" style="width: 385px;">
                            <div class="input-group"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" id="name_input" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;" placeholder="ΟΝΟΜΑ" name="name_input"></div>
                            <div class="input-group" style="margin-top: 28px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" id="surname_input" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;" placeholder="ΕΠΙΘΕΤΟ" name="surname_input"></div><select class="form-select" id="parartima" style="margin-top: 27px;height: 40px;">
                                <optgroup label="Επιλογή Παραρτήματος">
                                    <option value="1">ΚΕΝΤΡΟ</option>
                                    <option value="2">ΑΝΑΤΟΛΙΚΑ</option>
                                    <option value="3">ΔΥΤΙΚΑ</option>
                                </optgroup>
                            </select><select class="form-select" id="taksi" style="margin-top: 27px;height: 40px;">
                                <optgroup label="Επιλογή ταξης">
                                    <option value="1">Α' ΓΥΜΝΑΣΙΟΥ</option>
                                    <option value="2">Β' ΓΥΜΝΑΣΙΟΥ</option>
                                    <option value="3">Γ' ΓΥΜΝΑΣΙΟΥ</option>
                                    <option value="4">Α' ΛΥΚΕΙΟΥ</option>
                                    <option value="5">Β' ΛΥΚΕΙΟΥ</option>
                                    <option value="6">Γ' ΛΥΚΕΙΟΥ</option>
                                    <option value="7">ΚΑΘΗΓΗΤΗΣ</option>
                                </optgroup>
                            </select>
                            <div class="input-group" style="margin-top: 42px;"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group" style="margin-top: 13px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-user" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -2px;"></i></span><input class="form-control" type="text" id="user_input" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;margin-top: -13px;" placeholder="USERNAME" name="username_input"></div>
                            <div class="input-group" style="margin-top: 40px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-envelope-o" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -3px;"></i></span><input class="form-control" type="text" id="mail_input" style="background: rgb(255,255,255);border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;width: 329.406px;margin-top: -13px;" placeholder="E-MAIL" inputmode="email" name="e-mail_input"></div>
                            <div class="input-group" style="margin-top: 40px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-lock" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -1px;"></i></span><input class="form-control" type="password" id="passwd" style="margin-top: -13px;background: rgb(255,255,255);" placeholder="PASSWORD"></div>
                            <div class="input-group" style="margin-top: 40px;"><span class="input-group-text" style="height: 40px;width: 32.5938px;background: #2e6a9c;border-radius: 4px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-top: -13px;"><i class="fa fa-lock" style="width: 11.8646px;border-color: #2e6a9c;color: #ffffff;margin-left: -1px;"></i></span><input class="form-control" type="password" id="repasswd" style="margin: 9px 0px 0px -1px;margin-top: -13px;background: rgb(255,255,255);" placeholder="RETYPE PASSWORD"></div>
                        </div>
                    </div>
                </div><button class="btn btn-primary" id="test" type="button" style="width: 780px;">Button</button>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div><a class="already" href="login.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
